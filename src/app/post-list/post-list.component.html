<!-- Property Binding: -->
<table border="1" align="center" *ngIf="canShow">
    <tr>
        <!-- <th>ID</th> -->
        <th>Name</th>
        <th>Subject</th>
        <th>Email</th>
        <th>Message</th>
    </tr>
    <!-- Property Binding: -->
    <tr *ngFor="let p of posts">
        <!-- <td>{{p._id}}</td> -->
        <td>{{p.name}}</td>
        <td>{{p.subject}}</td>
        <td>{{p.email}}</td>
        <td>{{p.message}}</td>


    </tr>
</table>


<!-- <button type="button" class="btn btn-primary" (click)="loginModal.show()">Open child modal</button> -->
<div class="modal fade" bsModal #loginModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="dialog-static-name" (onHide)="canShow=true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-static-name" class="modal-title pull-left">Sign in</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="loginModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- <form> -->
          <div class="form-group" *ngIf="AlertMessage">
            <alert type="danger">
              {{AlertMessage}}
            </alert>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Username</label>
            <input [(ngModel)]="userName" type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="skadbaskjdbsakb" class="col-form-label">Password</label>
            <input [(ngModel)]="password" type="password" class="form-control" id="skadbaskjdbsakb">
          </div>
        <!-- </form> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="Login()" class="btn btn-primary">Signin</button>
      </div>
    </div>
  </div>
</div>
